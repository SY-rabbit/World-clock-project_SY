<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Fleur+De+Leah&family=Fredericka+the+Great&family=Indie+Flower&family=Love+Ya+Like+A+Sister&family=Margarine&family=Pacifico&family=Rouge+Script&display=swap" rel="stylesheet">
    <title>World Clock</title>
  </head>
  <body>
    <h1>World Clock</h1>
    <h2>Check the time in different cities around the world</h2>
      <main> 
       <select id="cityList">
        <option value="">What's the time in...</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/Vienna">Vienna</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="America/New_York">New York</option>
        <option value="America/Los_Angeles">Los Angeles</option>
       </select>

       <div class="cityClock">
        <h3>London</h3>
          <span class="time">00:00:00</span>
          <span class="date">01.01.1970</span>
       </div>

       <div class="cityClock">
        <h3>New York</h3>
          <span class="time">00:00:00</span>
          <span class="date">01.01.1970</span>
       </div>

        <div class="cityClock">
          <h3>Hong Kong</h3>
            <span class="time">00:00:00</span>
            <span class="date">01.01.1970</span>
        </div>
   
  </main>
